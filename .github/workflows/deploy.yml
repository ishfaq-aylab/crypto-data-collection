name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: me-central-1
  ECR_REPOSITORY: crypto-data-api
  ECS_SERVICE: crypto-api-service-dubai
  ECS_CLUSTER: crypto-data-cluster-dubai
  ECS_TASK_DEFINITION: crypto-api-task-dubai-v2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -r requirements_production.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          python -m pytest tests/ --cov=. --cov-report=xml || true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID for API server
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: api-server
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
      
      - name: Fill in the new image ID for data collection
        id: task-def-data
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          container-name: data-collection
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
      
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-data.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Get Load Balancer URL
        id: get-alb
        run: |
          echo "Waiting for service to be stable..."
          sleep 30
          
          # Get the load balancer DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers --region $AWS_REGION --names crypto-alb-dubai --query 'LoadBalancers[0].DNSName' --output text)
          echo "Load Balancer DNS: $ALB_DNS"
          
          # Set output for other steps
          echo "alb-dns=$ALB_DNS" >> $GITHUB_OUTPUT
      
      - name: Run health check
        run: |
          ALB_DNS="${{ steps.get-alb.outputs.alb-dns }}"
          echo "Testing API health at http://$ALB_DNS/health"
          
          # Wait for API to be ready
          for i in {1..10}; do
            if curl -f -s "http://$ALB_DNS/health" > /dev/null; then
              echo "✅ API is healthy!"
              break
            else
              echo "⏳ Waiting for API to be ready... (attempt $i/10)"
              sleep 10
            fi
          done
          
          # Test the new latest endpoints
          echo "Testing latest data endpoints..."
          curl -s "http://$ALB_DNS/latest" | jq '.data | keys' || echo "Latest endpoint test failed"
          curl -s "http://$ALB_DNS/latest/kraken" | jq '.data.market_data.exchange' || echo "Kraken latest endpoint test failed"
          
          echo "🎉 Deployment completed successfully!"
          echo "🌐 API URL: http://$ALB_DNS"
          echo "📊 Health Check: http://$ALB_DNS/health"
          echo "🔥 Latest Data: http://$ALB_DNS/latest"
